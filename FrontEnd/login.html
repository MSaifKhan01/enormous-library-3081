<!DOCTYPE html>
<html lang="zxx" dir="ltr">
<head>
   <meta charset="utf-8" />
   <title>Login - HealCare</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <!--Template style -->
   <link rel="stylesheet" type="text/css" href="css/animate.css" />
   <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
   <link rel="stylesheet" type="text/css" href="css/fonts.css" />
   <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
   <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
   <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />
   <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />
   <link rel="stylesheet" type="text/css" href="css/owl.theme.default.min.css" />
   <link rel="stylesheet" type="text/css" href="css/style.css" />
   <link rel="stylesheet" type="text/css" href="css/responsive.css" />
   <!--favicon-->
   <link rel="shortcut icon" type="image/png" href="images/fav-icon.png" />
</head>

<body>
   <div class="login-main-wrapper">
      <div class="container-fluid">
         <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 col-12 p-0">
               <div class="form-sidebar">
                  <div class="logo-section">
                     <a href="index.html"><img src="images/logo-no-background.png" alt="img"></a>
                  </div>
                  <div class="form-image d-xl-block d-lg-block d-none">
                     <img src="images/form-img.png" alt="img">
                  </div>
               </div>
            </div>
            <div class="col-lg-6 col-md-12 col-12 p-0">
               <div class="login-main">
                  <form id="login-form">
                     <h4>Welcome Back</h4>
                     <p class="mb-3">Login by entering the information below</p>
                     <div class="mt-2">
                        <input type="email" class="my-width" placeholder="Email*" required>
                     </div>
                     <div class="mt-2">
                        <input type="password" class="my-width" placeholder="Password*" required>
                     </div>
                     <ul class="">
                        <li>
                           <input type="checkbox" name="remember" id="confirm">
                           <label for="confirm">Remember me</label>
                        </li>
                        <li>
                           <a href="javascript:;">
                              Forget Password?
                           </a>
                        </li>
                     </ul>
                     <div class="d-flex align-items-baseline">
                        <button type="submit" class="button-btn mt-4 text-capitalize">Login
                           <span><i class="fas fa-angle-double-right"></i></span>
                        </button>
                        <a href="register.html" class="ms-4 form-resp-display">Create Account</a>
                     </div>
                     <p class="mt-3">Or you can join with</p>
                     <ul class="form-media">
                        <li><a href="#">
                           <i class="fab fa-facebook"></i>
                           </a>
                        </li>
                        <li><a href="#">
                           <i class="fab fa-google"></i>
                           </a>
                        </li>
                     </ul>
                     <a href="doctorLogin.html" class="button-btn mt-4 text-capitalize">Login As Doctor
                        <span><i class="fas fa-angle-double-right"></i></span>
                     </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <a href="adminLogin.html" class="button-btn mt-4 text-capitalize">Login As Admin
                        <span><i class="fas fa-angle-double-right"></i></span>
                     </a>
                  </form>                  
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Side Panel -->
   <script src="js/login.js"></script>
   <script src="js/jquery-3.6.0.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/wow.js"></script>
   <script src="js/jquery.magnific-popup.js"></script>
   <script src="js/owl.carousel.min.js"></script>
   <script src="js/contact_form.js"></script>
   <script src="js/custom.js"></script>
   <!-- custom js-->
   <script>
      wow = new WOW(
         {
            animateClass: 'animated',
            offset: 100,
            callback: function (box) {
               console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
            }
         }
      );
      wow.init();
   </script>
</body>

</html>
