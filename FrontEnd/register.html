<!DOCTYPE html>
      <html lang="zxx" dir="ltr">
         <head>
            <meta charset="utf-8" />
            <title>Register - HealCare</title>
            <meta content="width=device-width, initial-scale=1.0" name="viewport" />
            <!--Template style -->
            <link rel="stylesheet" type="text/css" href="css/animate.css" />
            <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
            <link rel="stylesheet" type="text/css" href="css/fonts.css" />
            <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
            <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
            <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />
            <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />
            <link rel="stylesheet" type="text/css" href="css/owl.theme.default.min.css" />
            <link rel="stylesheet" type="text/css" href="css/style.css" />
            <link rel="stylesheet" type="text/css" href="css/responsive.css" />
            <!--favicon-->
            <link rel="shortcut icon" type="image/png" href="images/fav-icon.png" />
         </head>
         <body>
            <div class="login-main-wrapper">
               <div class="container-fluid">
                  <div class="row align-items-center">
                     <div class="col-lg-6 col-md-12 col-12 p-0">
                        <div class="form-sidebar">
                           <div class="logo-section">
                              <a href="index.html"><img src="images/logo-no-background.png" alt="img"></a>
                           </div>
                           <div class="form-image d-xl-block d-lg-block d-none">
                              <img src="images/form-img.png"  alt="img">
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-12 col-12 p-0">
                        <div class="login-main">
                           <form id="registration-form">
                              <h4>Register Now</h4>
                              <p class="mb-3">Register by entering the information below</p>
                              <div class="mt-2">
                                 <input type="text" class="my-width" placeholder="Name*" required>
                              </div>
                              <div class="mt-2" class="my-width" >
                                 <select class="my-width" style="width: 100%; margin-top: 15px;" id="gender" name="gender" required>
                                    <option value="" disabled selected>Gender*</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                 </select>
                              </div>
                              <div class="mt-2">
                                 <input type="email" class="my-width" placeholder="Email*" required>
                              </div>
                              <div class="mt-2">
                                 <input type="tel" class="my-width" placeholder="Mobile Number*" value="+91" pattern="[0-9]{10}" required>
                              </div>
                              <div class="mt-2">
                                 <input type="password" class="my-width" placeholder="Password*" required>
                              </div>
                              <div class="mt-2">
                                 <input type="checkbox" id="accept" class="me-2" required>
                                 <label for="accept">Yes, I understand and agree <a href="javascript:;" class="text-color-pink">Terms & Conditions</a>.</label>
                              </div>
                              <button type="submit" class="button-btn mt-4 text-capitalize">Register
                                 <span><i class="fas fa-angle-double-right"></i></span>
                              </button>
                              <p class="mt-2">Already have an Account. <a href="login.html" class="text-color-pink">Login Now</a></p>
                           </form>
                        </div>
                        <a href="doctorRegister.html" class="text-color-pink"><b>Request as a Doctor</b></a></p>
                     </div>
                     
                                     
               </div>
            </div>
            <!-- Side Panel -->
            <script src="js/login.js"></script>
            <script src="js/jquery-3.6.0.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/wow.js"></script>
            <script src="js/jquery.magnific-popup.js"></script>
            <script src="js/owl.carousel.min.js"></script>
            <script src="js/contact_form.js"></script>
            <script src="js/custom.js"></script>
            <!-- custom js-->
            <script>
               wow = new WOW(
                   {
                       animateClass: 'animated',
                       offset: 100,
                       callback: function (box) {
                           console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                       }
                   }
               );
               wow.init();
            </script>
         </body>
      </html>
