<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  

  <link rel="stylesheet" href="css/style.css">
  <title>Heal-Hub</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><img src="Images/chat-icon.png" width="40px" class="logo-img"> Heal-Hub</h1>
      <a id="leave-btn" class="btn">Leave Chat</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <!-- <h3><i class="fas fa-comments"></i> Room Name:</h3> -->
        <h2 id="room-name"></h2>
        <!-- <h3><i class="fas fa-users"></i> Users</h3> -->
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">
       
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg2" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button type="submit" class="btn" id="msgbtn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
 


</body>

</html>
